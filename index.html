<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="style/icon.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>Pokemon Catalog Mini</title>
</head>
<body>
  <header id="header">
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand text-uppercase font-weight-bold text-white" href="#">
          <img src="style/icon.svg" alt="Pokemon logo" width="32" height="32" class="d-inline-block align-top">
          Pokemon Catalog
          <sup><span class="badge bg-danger">Mini</span></sup>
        </a>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="d-flex justify-content-center flex-sm-column flex-md-column flex-lg-row flex-xl-row">
      
      <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3 p-2 justify-items-center">
        <div class="card d-flex justify-content-center border border-danger">
        <img src="https://pokeres.bastionbot.org/images/pokemon/5.png" class="card-img-top" alt="Pokemon img">
          <div class="card-body">
            <h5 class="card-title">Pokemon Name</h5>
            <button href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">Info</button>
          </div>
        </div>
      </div>
      
      <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3 p-2 justify-items-center">
        <div class="card d-flex justify-content-center border border-danger">
        <img src="https://pokeres.bastionbot.org/images/pokemon/5.png" class="card-img-top" alt="Pokemon img">
          <div class="card-body">
            <h5 class="card-title">Pokemon Name</h5>
            <button href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">Info</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex flex-column">
          <img src="https://pokeres.bastionbot.org/images/pokemon/5.png" class="card-img-top" style="width: 12rem; height: 12rem;" alt="Pokemon img">
          <h5 class="modal-title" id="exampleModalLabel">Pokemon name</h5>
       </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead class="table-danger">
              <tr>
                <th scope="row col-1">Type</th>
                <th scope="row">Fire</th>
              </tr>
            </thead>
            <tr>
              <th scope="row col-1"></th>
              <th scope="row"></th>
            </tr>
            <tr>
              <th scope="row col-1"></th>
              <th scope="row"></th>
            </tr>
            <tr>
              <th scope="row col-1"></th>
              <th scope="row"></th>
            </tr>
            <tr>
              <th scope="row col-1"></th>
              <th scope="row"></th>
            </tr>
            <tr>
              <th scope="row col-1"></th>
              <th scope="row"></th>
            </tr>
          </table>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
